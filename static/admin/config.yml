backend:
  name: github
  repo: jameskolean/nihonGo-Gatsby

publish_mode: editorial_workflow
media_folder: "static/media/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/media/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: course
    label: Course
    folder: src/course
    create: true
    fields: 
      - {name: title, label: Title}
      - {name: description, label: Description, widget: markdown}
  - name: lesson
    label: Lesson 
    folder: src/lesson
    create: true
    fields: 
      - {name: course, 
          label: Course,   
          widget: "relation",
          collection: "course",
          searchFields: ["title"],
          valueField: "title",
          displayFields: ["title", "description"]
        }
      - {name: title, label: Title}
      - {name: description, label: Description, widget: markdown}
